<div class="container col-md-7 col-sm-6 "  >
  <h2 style="color: #C28E69; margin-top:10px;">Log In form</h2>
    <div class="row" style="color: #C28E69; margin-top:10px;">
      <div class="col-lg-6">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  #emailRef="ngModel" name="email" id="email" ngModel class="form-control" required pattern ="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
            maxlength="70"  placeholder="Enter email" >
            <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
                <div [hidden]="!emailRef.errors.pattern">
                 Please enter a valid email
                </div>
                <div [hidden]="!emailRef.errors.required">
                    Email is required
                  </div>
                </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" #passRef="ngModel" name="password" id="password" ngModel class="form-control"  required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
            placeholder="Enter password">
            <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)" class="alert alert-danger">
                <div [hidden]="!passRef.errors.pattern">
                    Minimum eight characters, at least one letter, one number and one special character
                </div>
                <div [hidden]="!passRef.errors.required">
                     Password is required
                  </div>
                </div>
                </div>

          <button type="submit"  [disabled]="!f.form.valid" class="btn btn-primary"
          style="background-color: #C28E69;
          border-color: antiquewhite;">Submit</button>

        </form>
      </div>
    </div>

  </div>
